<div>
    <h2>
        <span jhiTranslate="wesurfwebApp.stravaActivity.home.title">Strava Activities</span>
        <button class="btn btn-primary float-right jh-create-entity create-strava-activity" [routerLink]="['/', { outlets: { popup: ['strava-activity-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="wesurfwebApp.stravaActivity.home.createLabel">
            Create new Strava Activity
            </span>
        </button>
    </h2>
    <wes-alert></wes-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="stravaActivities">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="wesurfwebApp.stravaActivity.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="type"><span jhiTranslate="wesurfwebApp.stravaActivity.type">Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span jhiTranslate="wesurfwebApp.stravaActivity.description">Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="distance"><span jhiTranslate="wesurfwebApp.stravaActivity.distance">Distance</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="date"><span jhiTranslate="wesurfwebApp.stravaActivity.date">Date</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let stravaActivity of stravaActivities ;trackBy: trackId">
                <td><a [routerLink]="['../strava-activity', stravaActivity.id ]">{{stravaActivity.id}}</a></td>
                <td>{{stravaActivity.name}}</td>
                <td>{{stravaActivity.type}}</td>
                <td>{{stravaActivity.description}}</td>
                <td>{{stravaActivity.distance}}</td>
                <td>{{stravaActivity.date}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../strava-activity', stravaActivity.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'strava-activity/'+ stravaActivity.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'strava-activity/'+ stravaActivity.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
